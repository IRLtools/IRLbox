<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IRLBox Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
<style>
  /* ================================
   IRLBox Docs – Enhanced UX Theme
   ================================ */

/* Fonts with better readability */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap');

/* Prism syntax highlighting */
@import url('https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css');

/* ---------- Enhanced Design Tokens ---------- */
:root {
  /* Core brand colors */
  --brand:        #9B4DFF;   /* primary violet */
  --brand-2:      #F43F8F;   /* magenta/pink secondary */
  --brand-3:      #7C3AED;   /* deeper violet for contrasts */
  --brand-4:      #E879F9;   /* lighter accent for hover/focus */

  /* Gradient */
  --brand-grad: linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%);

  /* Enhanced dark surfaces */
  --bg:          #0A0D14;    /* App background - softer dark */
  --surface-1:   #141823;    /* Cards, panels, sidebar - better contrast */
  --surface-2:   #1A1F2E;    /* Elevated panels / code blocks */
  --surface-3:   #0F1219;    /* Header/footer strips */

  /* Improved text contrast */
  --text-1:      #F4F6FB;    /* Primary text - brighter for readability */
  --text-2:      #C5CAD6;    /* Secondary/muted - improved contrast */
  --text-3:      #8B92A5;    /* Tertiary */

  /* Borders / outlines */
  --line-1:      #252B3D;
  --line-2:      #2F3548;
  --focus:       #C084FC;    /* ring */

  /* State colors */
  --success:     #10B981;
  --warning:     #F59E0B;
  --danger:      #EF4444;
  --info:        #60A5FA;

  /* Code styling */
  --code-bg:     #151B28;    /* better legibility */
  --code-frame:  #2A3142;
  --code-text:   #F0F2F7;
  --code-inline: #1E2332;

  /* UI details */
  --radius-sm:   8px;
  --radius-md:   12px;
  --radius-lg:   16px;
  --shadow-1:    0 8px 24px rgba(0,0,0,.3);
  --shadow-2:    0 12px 36px rgba(0,0,0,.4);

  /* Enhanced sizing */
  --sidebar-w:   320px;      /* slightly wider for better navigation */
  --content-max: 1200px;    /* wider content area */

  /* Timing */
  --t-fast:      150ms;
  --t-med:       250ms;

  /* Links */
  --link:        var(--brand);
  --link-hover:  var(--brand-4);
}

/* Global resets / base ---------------------------------------------------- */
html, body {
  background: var(--bg) !important;
  color: var(--text-1) !important;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji" !important;
  font-size: 17px;
  line-height: 1.75;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}

::selection {
  background: rgba(155,77,255,.25);
  color: var(--text-1);
}

a { color: var(--link) !important; transition: color var(--t-med) ease; }
a:hover { color: var(--link-hover) !important; }

/* Layout widths */
.content, .markdown-section { 
  max-width: var(--content-max);
  padding: 2.5rem 3rem;
}

/* Anchor hash icon */
.anchor:hover > span { color: var(--brand) !important; }
.anchor span { color: var(--text-2) !important; }

/* Top nav --------------------------------------------------------------- */
.app-nav {
  background: linear-gradient(to bottom, rgba(12,15,22,.85), rgba(12,15,22,.35));
  backdrop-filter: blur(6px);
  border-bottom: 1px solid var(--line-1);
}
.app-nav a { color: var(--text-2) !important; }
.app-nav a:hover, .app-nav a.active {
  color: var(--text-1) !important;
  border-color: transparent !important;
  background: linear-gradient(90deg, rgba(155,77,255,.2), rgba(244,63,143,.2));
  border-radius: var(--radius-sm);
}

/* Enhanced Sidebar Navigation ------------------------------------------- */
.sidebar {
  width: var(--sidebar-w) !important;
  background: var(--surface-1) !important;
  border-right: 1px solid var(--line-1) !important;
  color: var(--text-2) !important;
  box-shadow: var(--shadow-1);
  font-size: 15px;
  line-height: 1.6;
}
.sidebar > h1 a {
  display: inline-block;
  background: var(--brand-grad);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent !important;
  font-weight: 800;
  letter-spacing: .3px;
}

.sidebar ul { padding-right: 16px; }
.sidebar ul li a {
  color: var(--text-2) !important;
  border-left: 3px solid transparent;
  padding: 8px 16px;
  margin: 2px 8px;
  border-radius: 8px;
  display: block;
  transition: all var(--t-med) ease;
  font-size: 15px;
}
.sidebar ul li a:hover {
  color: var(--text-1) !important;
  background: rgba(155,77,255,.15);
  border-left-color: var(--brand-4);
  transform: translateX(3px);
}
.sidebar ul li.active > a {
  color: var(--text-1) !important;
  background: rgba(244,63,143,.18);
  border-left-color: var(--brand-2);
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(244,63,143,.2);
}

/* Sidebar section headers */
.sidebar > ul > li > a {
  font-weight: 700;
  color: var(--text-1) !important;
  font-size: 16px;
  margin-top: 16px;
  padding: 10px 16px;
}

.sidebar > ul > li > ul > li > a {
  font-size: 14px;
  padding: 6px 12px 6px 24px;
  margin: 1px 4px;
}

/* Sidebar scrollbar */
.sidebar::-webkit-scrollbar { width: 10px; }
.sidebar::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #2A3350, #1E2336);
  border-radius: 8px;
}
.sidebar::-webkit-scrollbar-track { background: transparent; }

/* Sidebar toggle */
.sidebar-toggle { background: transparent !important; }
.sidebar-toggle .sidebar-toggle-button {
  background: var(--surface-3) !important;
  border: 1px solid var(--line-2);
  box-shadow: var(--shadow-1);
}
.sidebar-toggle .sidebar-toggle-button:hover { background: #0e1322 !important; }
.sidebar-toggle span { background: var(--brand) !important; }

/* Search (docsify/algolia/native) -------------------------------------- */
input[type="search"] {
  background: var(--surface-2) !important;
  border: 1px solid var(--line-2) !important;
  color: var(--text-1) !important;
  border-radius: var(--radius-md) !important;
  box-shadow: inset 0 0 0 1px transparent;
  transition: box-shadow var(--t-fast) ease, border-color var(--t-fast) ease;
}
input[type="search"]::placeholder { color: var(--text-3); }
input[type="search"]:focus {
  outline: none;
  border-color: transparent !important;
  box-shadow: 0 0 0 3px rgba(155,77,255,.35);
}

.search { border-color: var(--line-1) !important; }
.search .results-panel {
  background: var(--surface-1);
  color: var(--text-1) !important;
  border: 1px solid var(--line-1);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-2);
}
.search .matching-post { border-color: var(--line-1) !important; }
.search .search-keyword, .search a:hover { color: var(--brand-2) !important; }

/* Cover page ----------------------------------------------------------- */
section.cover {
  background: radial-gradient(1200px 600px at 20% -10%, rgba(155,77,255,.25) 0%, transparent 65%),
              radial-gradient(1000px 500px at 100% 0%, rgba(244,63,143,.20) 0%, transparent 60%),
              var(--bg) !important;
}
section.cover .cover-main > h1 {
  font-weight: 800;
  letter-spacing: .2px;
  background: var(--brand-grad);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent !important;
}
section.cover .cover-main > p a {
  border-color: transparent !important;
  color: var(--text-1) !important;
}
section.cover .cover-main > p:last-child a {
  display: inline-block;
  padding: 10px 16px;
  border-radius: var(--radius-lg);
  border: 1px solid var(--line-2) !important;
  background: rgba(124,58,237,.15);
  color: var(--text-1) !important;
  transition: transform var(--t-fast) ease, background var(--t-fast) ease;
}
section.cover .cover-main > p:last-child a:last-child {
  background: var(--brand-grad) !important;
  color: #0B0B11 !important;
  border: none !important;
}
section.cover .cover-main > p:last-child a:hover { transform: translateY(-1px); }

/* Enhanced Typography --------------------------------------------------- */
.markdown-section {
  color: var(--text-1) !important;
  font-size: 17px;
  line-height: 1.75;
}

/* Enhanced heading hierarchy with lighter colors */
.markdown-section h1 {
  font-size: 2.2rem;
  color: var(--text-1) !important;
  font-weight: 800;
  letter-spacing: .2px;
  margin: 2rem 0 1.5rem 0;
  scroll-margin-top: 84px;
}

.markdown-section h2 {
  font-size: 1.75rem;
  color: var(--text-1) !important;
  font-weight: 700;
  margin: 3rem 0 1.5rem 0;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid var(--brand);
  scroll-margin-top: 84px;
}

.markdown-section h3 {
  font-size: 1.4rem;
  color: var(--text-1) !important;
  font-weight: 600;
  margin: 2.5rem 0 1.2rem 0;
  scroll-margin-top: 84px;
}

.markdown-section h4 {
  font-size: 1.2rem;
  color: var(--text-2) !important;
  font-weight: 600;
  margin: 2rem 0 1rem 0;
  scroll-margin-top: 84px;
}

.markdown-section h5, .markdown-section h6 {
  font-size: 1.1rem;
  color: var(--text-2) !important;
  font-weight: 500;
  margin: 1.5rem 0 0.8rem 0;
}

/* Enhanced paragraph and list spacing */
.markdown-section p {
  color: var(--text-2);
  margin: 1.2rem 0;
  line-height: 1.75;
}

.markdown-section li {
  color: var(--text-2);
  margin-bottom: 0.8rem;
  line-height: 1.75;
}
/* Enhanced text styling */
.markdown-section strong {
  color: var(--brand-4) !important;
  font-weight: 700;
}

/* Better list styling */
.markdown-section ul {
  margin: 1.5rem 0;
  padding-left: 1.5rem;
}

.markdown-section ol {
  margin: 1.5rem 0;
  padding-left: 1.5rem;
}

.markdown-section ul li::marker {
  color: var(--brand-4);
  font-size: 1.1em;
}

.markdown-section ol li::marker {
  color: var(--brand);
  font-weight: 600;
}

/* --- Better spacing and visual separation --- */
.markdown-section h2 {
  margin-top: 3rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--line-1);
}

.markdown-section h2:first-of-type {
  border-top: none;
  padding-top: 0;
  margin-top: 1rem;
}

.markdown-section h3 {
  margin-top: 2.5rem;
  position: relative;
}

.markdown-section h3::before {
  content: "";
  position: absolute;
  left: -1rem;
  top: 50%;
  transform: translateY(-50%);
  width: 4px;
  height: 20px;
  background: var(--brand-4);
  border-radius: 2px;
}

/* Links underline accent */
.markdown-section a {
  background-image: linear-gradient(to right, rgba(155,77,255,.35), rgba(244,63,143,.35));
  background-position: 0 100%;
  background-repeat: no-repeat;
  background-size: 100% 2px;
  padding-bottom: 2px;
}
.markdown-section a:hover { color: var(--link-hover) !important; }

/* Blockquotes */
.markdown-section blockquote {
  border-left: 4px solid var(--brand);
  background: linear-gradient(0deg, rgba(124,58,237,.08), rgba(124,58,237,.08)) padding-box;
  color: var(--text-2) !important;
  border-radius: 0 var(--radius-md) var(--radius-md) 0;
}

/* Lists */
.markdown-section ul li::marker { color: var(--brand-4); }

/* Refined Tables ------------------------------------------------------- */
.markdown-section table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin: 1.5rem 0;
  border: 1px solid var(--line-1);
  border-radius: 8px;
  overflow: hidden;
  background: var(--surface-2);
  font-size: 15px;
}

.markdown-section th {
  background: rgba(155,77,255,.08);
  color: var(--text-1) !important;
  font-weight: 600;
  padding: 0.6rem 0.8rem;
  text-align: left;
  border-bottom: 1px solid var(--line-1);
  font-size: 14px;
}

.markdown-section td {
  padding: 0.5rem 0.8rem;
  border-bottom: 1px solid var(--line-1);
  color: var(--text-2);
  vertical-align: top;
  line-height: 1.4;
  transition: background var(--t-fast) ease;
}

.markdown-section tr:nth-child(even) {
  background: rgba(20,24,35,.3) !important;
}

.markdown-section tbody tr:hover {
  background: rgba(155,77,255,.05) !important;
}

.markdown-section tbody tr:hover td {
  color: var(--text-1);
}

/* Compact table variant for data-heavy tables */
.markdown-section table.compact th {
  padding: 0.4rem 0.6rem;
  font-size: 13px;
}

.markdown-section table.compact td {
  padding: 0.4rem 0.6rem;
  font-size: 14px;
}

/* Code: blocks + inline ----------------------------------------------- */
.markdown-section code {
  font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace !important;
  color: var(--code-text) !important;
  background: var(--code-inline) !important;
  border: 1px solid var(--code-frame);
  padding: .1rem .35rem;
  border-radius: 6px;
}

.markdown-section pre, .markdown-section pre > code {
  background: var(--code-bg) !important;
  color: var(--code-text) !important;
}
.markdown-section pre {
  border: 1px solid var(--code-frame);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-1);
}
pre:after { /* optional filename/tag pseudo header if used by plugins */
  color: var(--text-3) !important;
}

/* docsify-copy-code plugin */
.docsify-copy-code-button {
  top: 10px; right: 10px;
  background: var(--surface-2) !important;
  color: var(--text-2) !important;
  border: 1px solid var(--line-2);
  border-radius: 8px !important;
  transition: background var(--t-fast) ease, border-color var(--t-fast) ease, transform var(--t-fast) ease;
}
.docsify-copy-code-button:hover {
  background: #1A2133 !important;
  border-color: var(--brand-4);
  transform: translateY(-1px);
}
.docsify-copy-code-button:after {
  background: var(--brand-grad) !important;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* Enhanced Callouts / Tips ---------------------------------------------- */
.markdown-section blockquote {
  position: relative;
  padding: 1.5rem 1.5rem 1.5rem 3.5rem;
  margin: 2rem 0;
  border-radius: var(--radius-md);
  border-left: 4px solid var(--brand);
  background: linear-gradient(135deg, rgba(155,77,255,.12), rgba(244,63,143,.08));
  color: var(--text-1) !important;
  box-shadow: var(--shadow-1);
}

.markdown-section blockquote::before {
  content: "💡";
  position: absolute;
  left: 1rem;
  top: 1.2rem;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--brand);
  border-radius: 50%;
  font-size: 16px;
}

/* Styled callout cards for different types */
.markdown-section p.tip,
.markdown-section p.warn,
.markdown-section p.danger,
.markdown-section p.info {
  position: relative;
  padding: 1.2rem 1.5rem 1.2rem 3.5rem;
  margin: 2rem 0;
  border-radius: var(--radius-md);
  border-left: 4px solid;
  box-shadow: var(--shadow-1);
  font-size: 16px;
  line-height: 1.6;
}

.markdown-section p.tip {
  background: rgba(155,77,255,.12) !important;
  border-left-color: var(--brand);
  color: var(--text-1) !important;
}

.markdown-section p.warn {
  background: rgba(245,158,11,.12) !important;
  border-left-color: var(--warning);
  color: var(--text-1) !important;
}

.markdown-section p.danger {
  background: rgba(239,68,68,.12) !important;
  border-left-color: var(--danger);
  color: var(--text-1) !important;
}

.markdown-section p.info {
  background: rgba(96,165,250,.12) !important;
  border-left-color: var(--info);
  color: var(--text-1) !important;
}

.markdown-section p.tip:before,
.markdown-section p.warn:before,
.markdown-section p.danger:before,
.markdown-section p.info:before {
  position: absolute;
  left: 1rem;
  top: 1.2rem;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  color: #0A0D14;
  font-weight: 800;
  font-size: 16px;
}

.markdown-section p.tip:before {
  content: "💡";
  background: var(--brand);
}

.markdown-section p.warn:before {
  content: "⚠️";
  background: var(--warning);
}

.markdown-section p.danger:before {
  content: "❌";
  background: var(--danger);
}

.markdown-section p.info:before {
  content: "ℹ️";
  background: var(--info);
}

/* Badges / labels ------------------------------------------------------ */
.badge {
  display: inline-block;
  font-size: .75rem;
  padding: .15rem .5rem;
  border-radius: 999px;
  border: 1px solid var(--line-2);
  background: rgba(124,58,237,.12);
  color: var(--text-1);
}
.badge.success { background: rgba(16,185,129,.12); border-color: rgba(16,185,129,.35); }
.badge.warn    { background: rgba(245,158,11,.12); border-color: rgba(245,158,11,.35); }
.badge.danger  { background: rgba(239,68,68,.12);  border-color: rgba(239,68,68,.35); }

/* Pagination (docsify-pagination) ------------------------------------- */
.docsify-pagination-container {
  border-top: 1px solid var(--line-1);
  margin-top: 3rem;
  padding-top: 1.5rem;
}
.pagination-item-label, .pagination-item-title { color: var(--text-2) !important; }
.pagination-item:hover .pagination-item-label,
.pagination-item:hover .pagination-item-title { color: var(--text-1) !important; }
.pagination-item a {
  border: 1px solid var(--line-2);
  border-radius: var(--radius-md);
  padding: .6rem .9rem;
  background: var(--surface-1);
  transition: border-color var(--t-fast) ease, transform var(--t-fast) ease;
}
.pagination-item a:hover { border-color: var(--brand-4); transform: translateY(-1px); }

/* Tabs (docsify-tabs plugin) ------------------------------------------ */
.docsify-tabs__content, .docsify-tabs__tab {
  border-color: var(--line-1) !important;
}
.docsify-tabs__tab--active {
  color: var(--text-1) !important;
  border-bottom: 2px solid var(--brand) !important;
}

/* ToC (docsify-toc plugin or similar) --------------------------------- */
.toc-nav, .page_toc {
  background: var(--surface-1);
  border: 1px solid var(--line-1);
  border-radius: var(--radius-md);
  padding: .75rem;
  position: sticky;
  top: 86px;
  max-height: calc(100vh - 120px);
  overflow: auto;
}
.toc-nav a, .page_toc a { color: var(--text-2) !important; }
.toc-nav a:hover, .page_toc a:hover { color: var(--brand-4) !important; }

/* Mermaid diagrams ----------------------------------------------------- */
.mermaid {
  background: var(--surface-1);
  border: 1px solid var(--line-1);
  border-radius: var(--radius-md);
  padding: 16px;
}

/* Enhanced Images ------------------------------------------------------- */
.markdown-section img {
  display: block;
  max-width: 100%;
  height: auto;
  margin: 2rem auto;
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-2);
  transition: transform var(--t-med) ease, box-shadow var(--t-med) ease;
}

.markdown-section img:hover {
  transform: scale(1.02);
  box-shadow: 0 16px 48px rgba(0,0,0,.5);
}

/* Inline icons alignment */
.markdown-section img.align-left {
  display: inline-block;
  max-height: 24px;
  width: auto;
  vertical-align: middle;
  margin: 0 8px 0 4px;
  position: relative;
  top: -1px;
  border-radius: 4px;
  box-shadow: none;
}

.markdown-section img.align-left:hover {
  transform: none;
  box-shadow: none;
}

/* HRs */
.markdown-section hr { border: none; height: 1px; background: var(--line-1) !important; }

/* KBD keys */
kbd {
  background: var(--surface-2) !important;
  color: var(--text-2) !important;
  border: 1px solid var(--line-1) !important;
  border-bottom: 2px solid var(--line-2) !important;
  border-radius: 6px;
  padding: 2px 6px;
}

/* GitHub corner */
.github-corner svg {
  fill: var(--brand) !important;
  color: var(--surface-2) !important;
}

/* Progress (router progress bar) -------------------------------------- */
.progress { background: var(--brand) !important; }

/* Footer / global utilities ------------------------------------------- */
.footer, .app-footer {
  margin: 4rem 0 1rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--line-1);
  color: var(--text-3);
}

/* Focus ring utility for interactive elements */
a:focus, button:focus, input:focus, .docsify-copy-code-button:focus {
  outline: none; box-shadow: 0 0 0 3px rgba(155,77,255,.35);
}

/* Print tweaks --------------------------------------------------------- */
@media print {
  .sidebar, .app-nav, .github-corner, .docsify-pagination-container { display: none !important; }
  body { background: #ffffff !important; color: #000 !important; }
  .markdown-section a { color: #000 !important; text-decoration: underline; background: none; }
  .markdown-section pre, .markdown-section code {
    background: #f4f4f4 !important; color: #111 !important; border-color: #ddd !important;
  }
}

/* Optional: wider content on xl screens -------------------------------- */
@media (min-width: 1400px) {
  :root { --content-max: 1180px; }
}

/* Optional: compact sidebar on small screens --------------------------- */
@media (max-width: 860px) {
  :root { --sidebar-w: 260px; }
}
/* Container */
.irlbox-logo {
  display: flex;
  align-items: center;
  gap: 6px;
  font-family: 'Inter', system-ui, sans-serif;
  font-weight: 800;
  font-size: 22px;
  letter-spacing: 0.3px;
}

/* Big version for homepage/landing */
.irlbox-logo.big {
  font-size: 48px;
  gap: 12px;
  justify-content: center;
  margin: 2rem 0;
